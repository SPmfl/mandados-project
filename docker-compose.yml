version: '3'
services:

  db-postgres:
    #image: postgres:14.3
    build:
      context: .
      dockerfile: Dockerfile-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
       - "5432:5432"
    volumes:
      - ./src/data/postgres:/var/lib/postgresql/data

  db-mongo:
    image: mongo:6.0
    ports:
       - "27017:27017"
    volumes:
      - ./src/data/mongo:/data/db

  node-app:
    restart: on-failure
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "4500:4500"
    volumes:
      - .:/app/
      # - /app/node_modules
    command:  npm run dev && npm install
    depends_on:
      - db-postgres
      - db-mongo

